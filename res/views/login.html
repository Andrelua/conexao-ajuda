<main class="cnx-page-login min-vh-100 d-flex align-items-center">
    <div class="cnx-form-container container">
        <div class="row">
            <div class="text-center">
                <a href="{{ host }}">
                    <img src="{{ host }}assets/images/brand.png" alt="Logo" class="cnx-section-brand img-fluid" />
                </a>
                <h3 class="cnx-section-title">Login</h3>
            </div>
            <form onsubmit="return login(this)">
                <input name="user" class="form-control form-control-lg mb-4" placeholder="E-mail" required />
                <input name="pass" type="password" class="form-control form-control-lg mb-4" placeholder="Senha" required />
                <input name="submit" type="submit" class="form-control form-control-lg" value="Entrar" />
            </form>
        </div>
    </div>
</main>
<script src="{{ host }}assets/scripts/form.js"></script>
